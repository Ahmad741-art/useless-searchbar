<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder and Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder and Shopping List</h1>
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <button id="search-button">Search</button>
    </header>
    <main>
        <section id="recipe-results"></section>
        <section id="recipe-details"></section>
        <section id="shopping-list">
            <h2>Shopping List</h2>
            <ul id="shopping-list-items"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
